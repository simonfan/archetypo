<div
	id="app"
	data-prefix

	data-prefix-opt1="app-v1"
	data-prefix-opt2="app-v2"
	data-prefix-opt3="app-v3"

	data-prefix-router="load: data/router"
>
	<div
		id="nav"

		data-prefix
		data-prefix-remote-options=" !load: config/nav"
		data-prefix-test          ="1!eql: $remoteOptions.option1, remote-value"

		data-prefix-test          ="1!is: $view, undefined, view values is undefined because it will be defined only at the end of the no1 priority evaluation group"
		data-prefix-view          ="1!summon: views/nav"
		data-prefix-test1         ="2!is: $view, object, navView constructor should return an object"

		data-prefix-opt2          ="nav-v2"
		data-prefix-test2         ="eql: $opt1, app-v1, opt1-inherited"
		data-prefix-test3         ="eql: $opt2, nav-v2, opt2-overridden"
		data-prefix-test4         ="eql: $opt3, app-v3, opt3-inherited"
	>
	</div>


	<div
		id="contents"
		data-prefix
		data-prefix-opt3="contents-v3"
		data-prefix-view ="summon: views/contents, $el, { option: $opt3 }"
	>
		<!-- block that id not a arch scope -->
		<div
			id="block-1"
		>
			<div
				id="item-display"
				data-prefix
				data-prefix-model="!load: data/item"
				data-prefix-view =" summon: views/item/full"
			></div>

			<div
				id="list-display"
				data-prefix

				data-prefix-test1        ="0!eql: $opt1, app-v1"
				data-prefix-test2        ="0!eql: $opt2, app-v2"
				data-prefix-test3        ="0!eql: $opt3, contents-v3"

				data-prefix-opt1         ="1!list-display-v1, opt1 overridden"
				data-prefix-list-wise-opt="1!some-list-wise-value"

				data-prefix-item-view    ="1!l: views/collection/item"
				data-prefix-item-template="1!l: text!templates/item.html"
				data-prefix-collection   ="1!l: data/items"
				data-prefix-view         ="2!s: views/collection/index"


				data-prefix-test4        ="4!eql: $opt1, list-display-v1"
			>

			</div>
		</div>

	</div>

</div>
