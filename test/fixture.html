<div
	id="root"
	data-archetypo
>



	<!-- branch for methods tests -->
	<div
		id="methods"
		data-archetypo
	>
		<!-- Test for archetypo.load(modname [, property | deep.property ]) method -->
		<div
			id="methods-load"
			data-archetypo
			data-arch-load-test="load: /test/methods/load-test.js"

			data-arch-load-property-test="load: /test/methods/load-test.js, property"

			data-arch-load-deep-property-test="l: /test/methods/load-test.js, deep.property"

			data-arch-load-multi-module="l: [/test/methods/load-test-1.js, /test/methods/load-test-2.js]"
			data-arch-load-multi-module-id="l: [/test/methods/load-test-1.js, /test/methods/load-test-2.js], id"
		></div>

		<!-- Test for archeypo.summon(path [, arg1, arg2, arg3, ...]) -->
		<div
			id="methods-summon"
			data-archetypo
			data-arch-summon-test-data="test-data"
			data-arch-summon-test="summon: /test/methods/summon-test.js, $summonTestData, { data: $summonTestData }"
		></div>
	</div>
	<!-- branch for methods tests -->


	<!-- branch for promise-chain tests -->
	<div

		id="promise"
		data-archetypo
	>

		<div
			id="promise-1"
			data-archetypo
			data-arch-view="summon(/test/)"
		></div>

	</div>
	<!-- branch for promise-chain tests -->

	<!-- branch for priority-execution tests -->
	<div
		id="priority"
		data-archetypo
		data-arch-parsed="summon(/test/priority-execution/parse-json.js, $remoteData)"
		data-arch-remote-data="!load(text!/test/priority-execution/data.json)"
	>
		<div
			id="priority-branch-1"
			data-archetypo
			data-arch-remote-data="!load(text!/test/priority-execution/data1.json)"
			data-arch-parsed="summon(/test/priority-execution/parse-json1.js, $remoteData)"
		></div>
	</div>
	<!-- branch for priority tests -->


	<div

	></div>
</div>



<!-- branch for data-evaluation tests -->
<div
	id="data-evaluation"
	data-archetypo
	data-arch-another-thing   ="!fake-method: path/to/module, path.to.property"
	data-arch-something       ="1!load: path/to/module"
	data-arch-some-prop       ="$something.prop"
	data-arch-some-deep-prop  ="$something.deep.prop"
	data-arch-value-literal   ="   no starting or trailing whitespaces    "
	data-arch-value-evaluated ="   { a: $scopeValue, b: bLiteralValue }"
>
</div>
<!-- branch for data-evaluation tests -->





<!-- branch for scope-execution tests -->
<div
	id="scope"
	data-archetypo
	data-arch-v1="root-v1"
	data-arch-v2="root-v2"
	data-arch-v3="root-v3"
	data-arch-v4="root-v4"
>
	<div
		id="scope-1"
		data-archetypo
		data-arch-v2="branch-1-v2"
		data-arch-v3="branch-1-v3"


		data-arch-v5="branch-1-v5"
	>
		<div>
			<div
				id="scope-1-1"
				data-archetypo
				data-arch-v4="branch-1-1-v4"
			></div>

		</div>

	</div>

	<div
		id="scope-2"
		data-archetypo
		data-arch-v1="branch-2-v1"
		data-arch-v3="branch-2-v3"

	></div>
</div>
<!-- branch for scope tests -->
