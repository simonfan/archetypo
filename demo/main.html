<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['../demo/main'], function() {

			});
		});

	</script>

</head>

<body>

	<a href="../index.html">Menu</a>


	<div
		id="app"
		data-archetypo

		data-arch-whatever="whatever-value"
		data-arch-module-nav="!require-and-partialize(/demo/views/nav.js, [{ $el }])"
	>
		<ul
			id="main-nav"
			data-archetypo
			data-arch-whatever="whatever-main-nav-value"
			data-arch-nav="module-nav()"
		>
			<li data-to="/home">Home</li>
			<li >
				Topics
				<ul>
					<li

						data-arch-test-lemon-color="green"
						data-to="/topic-1"
					>
						Topic 1
					</li>
				</ul>
			</li>
			<li data-to="/something">Something</li>
		</ul>

		<div
			data-arch-fn="/demo/views/todo/full.js"
			data-arch-template="require:text!/demo/templates/todo/full.html"
		>
			<div>Item display</div>
		</div>

		<div
			data-archetypo
			data-arch-nav="module-nav()"
		>

			<div data-to="/home">Click to home</div>
			List display
		</div>


	</div>

</body>

</html>
